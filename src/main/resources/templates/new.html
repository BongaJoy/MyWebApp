<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/boostrap.min.css}" />
    <style>
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type=submit]:hover {
      background-color: #45a049;
    }

    button[type=button] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type=button]:hover {
      background-color: #45a049;
    }


    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>
</head>
<body>
 <div align="center">
     <H1>[[${pageTitle}]]</H1>
     <h2>[[${message}]]</h2>
 </div>

 <form th:action="@{/users/save}" method="post" th:object="${user}">
     <input type="hidden" th:field="*{id}">
     <div class="border">
         <label>First Name: </label>
         <input type="text" th:field="*{firstName}" required minlength="5" maxlength="45">
         <label>Last Name: </label>
         <input type="text" th:field="*{lastName}" required maxlength="45" minlength="5">
         <label>Contact Number: </label>
         <input type="text" th:field="*{contactNumber}" required minlength="10" maxlength="10">

         <div align="center">
             <button type="submit" onclick="saveUser()">Save</button>
             <button type="button" onclick="cancelForm()">Cancel</button>
         </div>


     </div>
 </form>

<script type="text/javascript">

     function cancelForm() {
          window.location ="[[@{/users}]]";
     }


</script>
</body>
</html>
